<!DOCTYPE html>
<html>
<head>
	<title>Intro Signup Form</title>
	<!-- CSS stylesheet --> 
	<link href="css/styles.css" rel="stylesheet">
	<!-- Google Fonts --> 
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<!-- Bootstrap CSS --> 
	<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="flex-left">
			<h1>Learn to code by watching others</h1>
			<p style="color: white">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is inevitable.</p>
		</div> 
		<div class="flex-right">
			<button id="subscribe" class="btn btn-lg btn-block" type="submit"><span style="font-weight: 500">Try it free 7 days</span> <span style="font-weight: 300">then $20/mo. thereafter</span></button>
			<form action="/" class="form-signin" method="POST">
				<div class="box">
					<input type="text" name="fName" class="form-styling" placeholder="First Name">
					<input type="text" name="lName" class="form-styling" placeholder="Last Name">
					<input type="email" name="email" class="form-styling" placeholder="E-Mail Address">
					<input type="password" name="pwd" class="form-styling" placeholder="Password">
					<button id="free-trial" class="btn btn-lg btn-block" type="submit">CLAIM YOUR FREE TRIAL</button>
					<p id="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
